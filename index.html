<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavourQuestAI Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: hwb(229 2% 43% / 0.434);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            align-items: center;
        }

        .chat-container {
            background: linear-gradient(135deg, #e6e9f0 0%, #eef1f5 100%);
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            width: 600px;
            height: 600px;
            position: relative;
            margin: 0 20px;
            padding-bottom: 50px;
            position: relative;
        }

        .logo {
            width: 80px;
            height: 80px;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        .messages {
            max-height: 540px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            position: relative;
            clear: both;
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
            float: right;
            margin-right: 60px; 
        }

        .bot-message {
            background-color: white;
            color: #333;
            float: left;
            margin-left: 60px;
        }

        .advertisement {
            width: 100px;
            height: 600px;
            margin: 0 10px;
        }

        .advertisement img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #userInput {
            position: absolute;
            bottom: 10px;
            left: 5px;
            right: 50px;
            padding: 12px;
            width: calc(100% - 40px);
            border: 2px solid darkblue;
            border-radius: 25px;
            outline: none;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .user-avatar {
            right: -50px;
        }

        .bot-avatar {
            left: -50px;
        }

    </style>
</head>

<body>
    <div class="main-container">

        <!-- Advertisement (on the far left) -->
        <div class="advertisement">
            <img src="images/ad1.png" alt="Advertisement 1">
        </div>

        <div class="advertisement">
            <img src="images/advertisement-image1.jpg" alt="Advertisement">
        </div>

        <div class="chat-container">
            <img src="images/my-logo.png" alt="My Logo" class="logo">
            <div class="messages" id="messages">
                <div class="message bot-message">
                    <img src="images/bot-avatar.png" alt="Bot" class="avatar bot-avatar">
                    Welcome to FlavourQuestAI! How can I assist you today?
                </div>
            </div>
            <input type="text" id="userInput" placeholder="Type your message...">
        </div>

        <div class="advertisement">
            <img src="images/advertisement-image2.jpg" alt="Advertisement">
        </div>

        <!-- Advertisement (on the far right) -->
        <div class="advertisement">
            <img src="images/ad2.png" alt="Advertisement 2">
        </div>
    </div>

    <script src="script/script.js" type="text/javascript"/>
</body>

</html>
